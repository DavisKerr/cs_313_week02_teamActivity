<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="homefunc.js"></script>
    <title>Three Clever Divs</title>
  </head>
  <body>
    <h1>Magic Divs</h1>
    <div id="form">
      <div class="formPart">
        <label for="color">Enter a hex Color:</label>
        <input type="text" id="color" hint="Type a hexidecimal color value">
      </div> <!--End Form Part-->
      <div class="formPart">
        <button id="colorChange">Change Color</button>
      </div>
      <div class="formPart">
        <div class="alert alert-warning" id="errorMsg"></div>
      </div>
    </div> <!--End Form-->
    <div class="colorful col-sm-3 bg-primary">
      <span>Div number one</span>
    </div>
    <div class="colorful col-sm-3 bg-primary">
      <span>Div number two</span>
    </div>
    <div class="colorful col-sm-3 bg-primary">
      <span>Div number three</span>
    </div>
    <button id="alertOnClick" class="btn" onclick="alertButton()">Click Me</button>
    <button id="vanish" class="btn-warning">Vanish</button>
    
    
  </body>
</html>

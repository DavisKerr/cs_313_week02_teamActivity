<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <script src="homefunc.js"></script>
    <title>Three Clever Divs</title>
  </head>
  <body>
    <div id="form">
      <div class="formPart">
        <label for="color">Enter a hex Color:</label>
        <input type="text" id="color" hint="Type a hexidecimal color value">
      </div>
      <div class="formPart">
        <button id="colorChange" onclick="changeColor()">Change Color</button>
      </div>
      <div class="formPart">
        <span id="errorMsg"></span>
      </div>
      
    </div>
    <div class="colorful">
      <span>Div number one</span>
    </div>
    <div class="colorful">
      <span>Div number two</span>
    </div>
    <div class="colorful">
      <span>Div number three</span>
    </div>
    <button id="alertOnClick" onclick="alertButton()">Click Me</button>
  </body>
</html>
